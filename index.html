<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11B Cloud Kitchen</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/header.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css"
        integrity="sha256-46r060N2LrChLLb5zowXQ72/iKKNiw/lAmygmHExk/o=" crossorigin="anonymous" />
</head>

<body>
    <nav>
        <div class="logo">
            <h1>11B</h1>
        </div>
        <div class="openMenu"><i class="fa fa-bars"></i></div>
        <ul class="mainMenu">
            <li><a href="#">Home</a></li>
            <li><a href="#breakfast">Breakfast</a></li>
            <li><a href="#dinner">Dinner</a></li>
            <li><a href="#sunday">Sunday Special</a></li>
            <li><a href="#contact">Contact</a></li>
            <div class="closeMenu"><i class="fa fa-times"></i></div>
            <span class="icons">
                <i class="fab fa-facebook"></i>
                <i class="fab fa-instagram"></i>
                <i class="fab fa-twitter"></i>
                <i class="fab fa-github"></i>
            </span>
        </ul>
    </nav>

    <main>
        <div class="menu">
            <div class="breakfast-menu" id="breakfast">
                <div class="breakfast-heading">
                    <p><b>Breakfast</b></p>
                </div>
                <div class=breakfast-img>
                    <img class="menu-img" src="assets/img/monday_breakfast.jpeg" alt="">
                    <img class="menu-img" src="assets/img/tuesday_breakfast.jpeg" alt="">
                    <img class="menu-img" src="assets/img/wednesday_breakfast.jpeg" alt="">
                    <img class="menu-img" src="assets/img/thursday_breakfast.jpeg" alt="">
                    <img class="menu-img" src="assets/img/friday_breakfast.jpeg" alt="">
                    <img class="menu-img" src="assets/img/saturday_breakfast.jpeg" alt="">
                </div>
            </div>
            <br>
            <div class="dinner-menu" id="dinner">
                <div class="dinner-heading">
                    <p><b>Dinner</b></p>
                </div>
                <div class=dinner-img>
                    <img class="menu-img" src="assets/img/monday_dinner.jpeg" alt="">
                    <img class="menu-img" src="assets/img/tuesday_dinner.jpeg" alt="">
                    <img class="menu-img" src="assets/img/wednesday_dinner.jpeg" alt="">
                    <img class="menu-img" src="assets/img/thursday_dinner.jpeg" alt="">
                    <img class="menu-img" src="assets/img/friday_dinner.jpeg" alt="">
                    <img class="menu-img" src="assets/img/saturday_dinner.jpeg" alt="">
                </div>
            </div>
            <br>
            <div class="sunday-menu" id="sunday">
                <div class="sunday-heading">
                    <p><b>Sunday Special</b></p>
                </div>
                <div class=sunday-img>
                    <img class="menu-img" src="assets/img/sunday_brunch.jpeg" alt="">
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="contactus" id="contact">
            <div class="contact-heading">
                <p><b>Connect with us</b></p>
            </div>
            <div class="contact-img">
                <div class="google" class="contact-logo">
                    <a
                        href="https://www.google.com/maps/place/11_b+cloud+kitchen/@30.7676955,76.6134327,15z/data=!4m6!3m5!1s0x390ffb707759171d:0xc6d361a61d57efd1!8m2!3d30.7676955!4d76.6134327!16s%2Fg%2F11tr_47rlj">
                        <img class="conlogo" src="assets/logo/google.svg" alt="">
                    </a>
                </div>
                <div class="instagram" class="contact-logo">
                    <a href="https://instagram.com/11b_kitchen?igshid=ZDdkNTZiNTM=">
                        <img class="conlogo" src="assets/logo/instagram.svg" alt="">
                    </a>
                </div>
                <div class="youtube" class="contact-logo">
                    <a href="https://www.youtube.com/channel/UC8SY9c0VLpS61N6DFz59wRA">
                        <img class="conlogo" src="assets/logo/youtube.svg" alt="">
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <script src="js/app.js"></script>
</body>

</html>
