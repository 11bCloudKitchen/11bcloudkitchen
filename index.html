<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Cloud Kitchen </title>
        <link rel="stylesheet" href="styles/style.css">
        <link rel="stylesheet" href="./styles/header.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <header>
            <nav class="nav-bar">
                <p class="logo"><a href="index.html" title="Home page"> 11B Cloud Kitchen </a></p>
                <button type="button" class="btn"><img src="./assets/img/menu-btn.png" alt="Menu btn image"></button>
                <ul id="menu">
                    <li><a href="#"> Home </a></li>
                    <li><a href="#breakfast"> Breakfast </a></li>
                    <li><a href="#dinner"> Dinner </a></li>
                    <li><a href="#sunday"> Sunday Special </a></li>
                    <li><a href="#contact"> Contact </a></li>
                </ul>
            </nav>
        </header>

        <main>
            <div class="menu">
                <div class="breakfast-menu" id="breakfast">
                    <div class="breakfast-heading">
                        <p>Breakfast</p>
                    </div>
                    <div class=breakfast-img>
                        <img src="assets/img/monday_breakfast.jpeg" alt="">
                        <img src="assets/img/tuesday_breakfast.jpeg" alt="">
                        <img src="assets/img/wednesday_breakfast.jpeg" alt="">
                        <img src="assets/img/thursday_breakfast.jpeg" alt="">
                        <img src="assets/img/friday_breakfast.jpeg" alt="">
                        <img src="assets/img/saturday_breakfast.jpeg" alt="">
                    </div>
                </div>
                <br>
                <div class="dinner-menu" id="dinner">
                    <div class="dinner-heading">
                        <p>Dinner</p>
                    </div>
                    <div class=dinner-img>
                        <img src="assets/img/monday_dinner.jpeg" alt="">
                        <img src="assets/img/tuesday_dinner.jpeg" alt="">
                        <img src="assets/img/wednesday_dinner.jpeg" alt="">
                        <img src="assets/img/thursday_dinner.jpeg" alt="">
                        <img src="assets/img/friday_dinner.jpeg" alt="">
                        <img src="assets/img/saturday_dinner.jpeg" alt="">
                    </div>
                </div>
                <br>
                <div class="sunday-menu" id="sunday">
                    <div class="sunday-heading">
                        <p>Sunday Special</p>
                    </div>
                    <div class=sunday-img>
                        <img src="assets/img/sunday_brunch.jpeg" alt="">
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <div class="contactus" id="contact">
                <div class="contact-links">
                </div>
            </div>
        </footer>
        <script src="js/script.js"></script>
    </body>
</html>
